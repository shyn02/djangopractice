{% if messages %}
    <div class="alert-head fixed top-4 right-4 z-50 space-y-2 w-80 max-w-full">
        {% for message in messages %}
            <div class="alert-body flex items-center justify-between p-4 rounded-lg shadow-lg 
                        {% if message.tags == 'error' %}bg-red-500 text-white{% endif %}
                        {% if message.tags == 'success' %}bg-green-500 text-white{% endif %}
                        {% if message.tags == 'info' %}bg-blue-500 text-white{% endif %}
                        {% if message.tags == 'warning' %}bg-yellow-500 text-white{% endif %}"
                 role="alert">
                <span>{{ message }}</span>
                <button onclick="this.parentElement.remove()" class="ml-4 text-white hover:text-gray-200 focus:outline-none">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        {% endfor %}
    </div>
{% endif %}

<script>
    setTimeout(() => {
        document.querySelectorAll('.alert-head .alert-body').forEach(toast => {
            toast.remove();
        });
    }, 5000);
</script>
